<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <link href="grid.css" type="text/css" rel="stylesheet" charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Patrick+Hand&family=Rubik+Iso&family=Sacramento&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link href="./styles.css" type="text/css" rel="stylesheet" charset="UTF-8">
</head>

<body>
    <div class="grid-container">
        <!--header-->
        <div class="header">
            <div class="title">
                <h1>Lorem Ipsum</h1>
            </div>
            <div class="nav">
                <a href="#1">Kappale yksi</a>
                <a href="#2">Kappale kaksi</a>
                <a href="#3">Kappale kolme</a>
                <a href="#4">Kappale neljä</a>
                <a href="#5">Kappale viisi</a>
                <a href="#6">Bongo cat</a>
            </div>
        </div>

        <!--main-->
        <div class="main">

            <head>

                <fieldset class="container">
                    <legend>Contact information: </legend>
                    <div class="container">
                        <div>Henkilötiedot: </div>
                        <form>
                            <div class="input-container">
                                <label for="fname">First name: </label>
                                <input type="text" id="fname" name="fname" value="">
                            </div>


                            <div class="input-container">
                                <label for="lname">Last name: </label>
                                <input type="text" id="lname" name="lname" value="">
                            </div>


                            <div class="input-container">
                                <label for="mail">Email: </label>
                                <input type="text" id="mail" name="mail" value="">
                            </div>


                            <div class="input-container">
                                <label for="num">Telephone: </label>
                                <input type="text" id="num" name="num" value="">
                            </div>
                    </div>
                    <div class="container">
                        <div class="input-container">
                            <label for="preference">Preferred contact method:</label><br>
                        </div>


                        <div class="checkbox-container">
                            <input type="checkbox">
                            <label for="email">Email</label><br>
                        </div>


                        <div class="checkbox-container">
                            <input type="checkbox" id="num" name="num">
                            <label for="num">Telephone</label><br>
                        </div>
                        </form>
                    </div>
                </fieldset>

            </head>
            <main>

                <fieldset class="container">
                    <legend>Feedback: </legend>
                    <div class="container">
                        <div class="container">Palaute: </div><br>
                        <form>
                            <div class="input-container">
                                <label for="sub">Message subject: </label>
                                <input type="text" id="sub" name="sub" value="">
                            </div>

                            <div class="input-container">
                                <textarea name="message" rows="10" cols="50"></textarea>
                            </div>

                            <div class="input-container">
                                <label for="file">Attach a file: </label>
                                <input type="file"></button>
                            </div>

                            <div class="input-container">
                                <button type="button" onclick="alert('form sent')">Send</button>
                            </div>
                        </form>
                    </div>
                </fieldset>

            </main>
        </div>

        <!--sidebar-->
        <div class="sidebar">
            <h1 class="title">Grid harjoitus</h1>
        </div>

        <!--footer-->
        <div class="footer">
            <a href="https://bongo.cat/" id="6" target="_blank">Play with Bongo Cat!!</a>
        </div>

    </div>
</body>

</html>
